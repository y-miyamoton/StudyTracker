spring.application.name=StudyTracker
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:studytracker
spring.datasource.username=sa
spring.datasource.password=
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath*:mappers/**/*.xml
logging.level.com.github.y_miyamoton.studytracker=INFO
logging.level.org.mybatis=INFO
logging.level.com.github.y_miyamoton.studytracker.repository=DEBUG
spring.mvc.hiddenmethod.filter.enabled=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
