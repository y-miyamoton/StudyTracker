<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="activePage='home'">
<head>
    <title>ダッシュボード</title>
    <style>
        .stat-card .title { font-size: .95rem; color: #6c757d; }
        .stat-card .value { font-weight: 700; letter-spacing: .5px; }
        .muted { color: #6c757d; }
        .chip { display:inline-block; padding:.25rem .5rem; border-radius:999px; background:#f1f3f5; font-size:.8rem;}
        .table-soft thead th { font-weight:600; }
        .subject-row { background:#fcfcfc; }
        .subject-dot { display:inline-block; width:0.9rem; height:0.9rem;
              border-radius:999px; box-shadow:0 0 0 1px rgba(0,0,0,.08) inset;
              margin-right:.5rem;
        }
        .sticky-head thead th { position:sticky; top:0; z-index:1; }
    </style>
</head>
<body>
<section layout:fragment="content" th:object="${dashboard}">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h1 class="h4 mb-1">ダッシュボード</h1>
            <div class="muted">学習状況のサマリーと科目別の内訳</div>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-4">
            <div class="card shadow-sm stat-card position-relative">
                <div class="card-body">
                    <div class="title mb-1">今日の学習時間</div>
                    <div class="value display-6"
                         th:with="m=*{todayMinutes}, h=${m/60}, r=${m%60}"
                         th:text="${h>0} ? (${r>0} ? ${h} + ' 時間 ' + ${r} + ' 分' : ${h} + ' 時間') : ${m} + ' 分'">0 分</div>
                </div>
                <a class="stretched-link"
                   th:href="@{/logs(from=${#temporals.format(today, 'yyyy-MM-dd')}, to=${#temporals.format(today, 'yyyy-MM-dd')})}"></a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm stat-card position-relative">
                <div class="card-body">
                    <div class="title mb-1">今週の学習時間</div>
                    <div class="value display-6"
                         th:with="m=*{weekMinutes}, h=${m/60}, r=${m%60}"
                         th:text="${h>0} ? (${r>0} ? ${h} + ' 時間 ' + ${r} + ' 分' : ${h} + ' 時間') : ${m} + ' 分'">0 分</div>
                </div>
                <a class="stretched-link"
                   th:href="@{/logs(from=${#temporals.format(weekFrom, 'yyyy-MM-dd')}, to=${#temporals.format(weekTo,'yyyy-MM-dd')})}"></a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm stat-card position-relative">
                <div class="card-body">
                    <div class="title mb-1">今月の学習時間</div>
                    <div class="value display-6"
                         th:with="m=*{monthMinutes}, h=${m/60}, r=${m%60}"
                         th:text="${h>0} ? (${r>0} ? ${h} + ' 時間 ' + ${r} + ' 分' : ${h} + ' 時間') : ${m} + ' 分'">0 分</div>
                </div>
                <a class="stretched-link"
                   th:href="@{/logs(from=${#temporals.format(monthFrom, 'yyyy-MM-dd')}, to=${#temporals.format(monthTo, 'yyyy-MM-dd')})}"></a>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-between mt-4 mb-2">
        <h5 class="mb-0"
            th:text="${range}=='day' ? '科目別（今日）' : (${range}=='week' ? '科目別（今週）' : '科目別（今月）')">
            科目別
        </h5>
        <div class="btn-group">
            <a class="btn btn-sm"
               th:classappend="${range}=='day' ? 'btn-primary' : 'btn-outline-primary'"
               th:href="@{/?range=day}">今日</a>
            <a class="btn btn-sm"
               th:classappend="${range}=='week' ? 'btn-primary' : 'btn-outline-primary'"
               th:href="@{/?range=week}">今週</a>
            <a class="btn btn-sm"
               th:classappend="${range}=='month' ? 'btn-primary' : 'btn-outline-primary'"
               th:href="@{/?range=month}">今月</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-sm table-hover table-soft align-middle mb-0 sticky-head">
                    <thead class="table-light">
                    <tr>
                        <th style="width:60%">科目</th>
                        <th class="text-end" style="width:40%">合計</th>
                    </tr>
                    </thead>

                    <tbody th:with="list=${range}=='day' ? ${minutes.byDay}
                      : (${range}=='week' ? ${minutes.byWeek} : ${minutes.byMonth})">
                    <tr th:if="${#lists.isEmpty(list)}">
                        <td colspan="2" class="text-center py-4 text-muted">データがありません</td>
                    </tr>

                    <tr th:each="row : ${list}"
                        class="subject-row position-relative"
                        th:with="col=${row.colorCode != null ? row.colorCode : '#e9ecef'},
                            f=${range}=='day' ? ${today} : (${range}=='week' ? ${weekFrom} : ${monthFrom}),
                            t=${range}=='day' ? ${today} : (${range}=='week' ? ${weekTo} : ${monthTo})"
                        th:style="'border-left:6px solid ' + ${col}">
                        <td>
                            <span class="subject-dot" th:style="'background:' + ${col}"></span>
                            <a class="stretched-link link-dark text-decoration-none fw-semibold"
                               th:text="${row.subjectName}"
                               th:href="@{/logs(from=${#temporals.format(f,'yyyy-MM-dd')}, to=${#temporals.format(t,'yyyy-MM-dd')}, subjectId=${row.subjectId})}"></a>
                        </td>
                        <td class="text-end"
                            th:with="m=${row.totalMinutes}, h=${m/60}, r=${m%60}"
                            th:text="${h>0} ? (${r>0} ? ${h} + ' 時間 ' + ${r} + ' 分' : ${h} + ' 時間') : ${m} + ' 分'">
                            0 分
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>
</body>
</html>
