<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">StudyTracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        /* ほんのりモダンに */
        .app-navbar {
          position: sticky;
          top: 0;
          z-index: 1030;
          backdrop-filter: saturate(180%) blur(8px);
        }
        .nav-link {
          border-radius: .5rem;
          padding: .5rem .75rem;
          transition: background-color .15s ease, color .15s ease;
        }
        .nav-link:hover { background-color: rgba(0,0,0,.05); }
        .nav-link.active {
          background-color: #0d6efd;
          color: #fff !important;
          box-shadow: 0 2px 6px rgba(13,110,253,.25);
        }
        .stat-card {
          border: 0; border-radius: 1rem;
          box-shadow: 0 6px 20px rgba(0,0,0,.06);
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom app-navbar">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">StudyTracker</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-1">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage}=='home' ? ' active'"
                       th:href="@{/}">ホーム</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage}=='subjects' ? ' active'"
                       th:href="@{/subjects}">科目</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage}=='logs' ? ' active'"
                       th:href="@{/logs}">ログ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage}=='timer' ? ' active'"
                       th:href="@{/timer}">タイマー</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <!-- 子テンプレートの内容をここに描画 -->
    <section layout:fragment="content"></section>
</main>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
