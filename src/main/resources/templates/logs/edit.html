<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>ログ詳細</title>
</head>
<body>
<section layout:fragment="content">
    <h1>ログ編集</h1>

    <div class="mb-3">
        <form th:action="@{/logs/{logId}(logId=${logId})}" th:method="delete"
              onclick="return confirm('このログを削除しますか？')" style="display:inline;">
            <button type="submit" class="btn btn-danger">削除</button>
        </form>
        <form th:object="${logForm}"
              th:action="@{/logs/{logId}(logId=${logId})}"
              th:method="put"
        >
            <label for="subjectInput" class="form-label">科目</label>
            <select id="subjectInput" class="form-select" th:field="*{subjectId}">
                <option th:each="subject : ${subjects}"
                        th:value="${subject.subjectId}"
                        th:text="${subject.name}">
                </option>
            </select>
            <div class="mt-3">
                <label class="form-label">タグ（任意・複数可）</label>
                <div class="d-flex flex-wrap gap-3">
                    <label th:each="tag : ${tags}" class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               th:value="${tag.tagId}"
                               th:field="*{tagIds}">
                        <span class="form-check-label" th:text="${tag.name}"></span>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="startInput" class="form-label">開始</label>
                <input type="datetime-local" id="startInput" class="form-control" th:field="*{startAt}">
            </div>
            <div class="col-md-6">
                <label for="endInput" class="form-label">終了</label>
                <input type="datetime-local" id="endInput" class="form-control" th:field="*{endAt}">
            </div>
            <div class="mt-3">
                <label for="memoInput" class="form-label">メモ</label>
                <textarea id="memoInput" class="form-control" th:field="*{memo}" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">更新</button>
                <a th:href="@{/logs}" class="btn btn-outline-secondary">キャンセル</a>
            </div>
        </form>
    </div>

</section>
</body>
</html>
