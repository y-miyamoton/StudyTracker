<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>科目詳細</title>
</head>
<body>
<section layout:fragment="content">
    <h1>科目詳細</h1>
    <a th:href="@{/subjects}">科目一覧に戻る</a>
    <div>
        <a th:href="@{/subjects/{subjectId}/editForm(subjectId=${subjectId})}" class="btn btn-primary">編集</a>
        <form
                th:action="@{/subjects/{subjectId}(subjectId=${subjectId})}"
                th:method="delete"
                onclick="return confirm('削除しますか')"
        >
            <button type="submit">削除</button>
        </form>
    </div>
    <div th:object="${subject}">
        <h2 th:text="*{name}"></h2>
        <p th:text="*{colorCode}"></p>
        <pre th:text="*{description}"></pre>
    </div>
</section>
</body>
</html>
