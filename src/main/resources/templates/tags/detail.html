<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>タグ詳細</title>
</head>
<body>
<section layout:fragment="content">
    <h1>タグ詳細</h1>
    <a th:href="@{/tags}">タグ一覧に戻る</a>
    <div>
        <a th:href="@{/tags/{tagId}/editForm(tagId=${tagId})}" class="btn btn-primary">編集</a>
        <form
                th:action="@{/tags/{tagId}(tagId=${tagId})}"
                th:method="delete"
                onclick="return confirm('削除しますか')"
        >
            <button type="submit">削除</button>
        </form>
    </div>
    <div th:object="${tag}">
        <h2 th:text="*{name}"></h2>
        <p th:text="*{colorCode}"></p>
    </div>
    <h2 th:text="*{name}"></h2>
</section>
</body>
</html>
