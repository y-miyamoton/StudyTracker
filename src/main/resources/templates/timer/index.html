<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:with="activePage='timers'">
<head>
    <title>ポモドーロ</title>
    <style>
        .card-soft { border:0; border-radius:1rem; box-shadow:0 6px 20px rgba(0,0,0,.06); }
        .muted { color:#6c757d; }
        .btn-wide { min-width: 8rem; }

        /* ---- シンプル＆スタイリッシュ ---- */
        .focus-status { background: #fff; border-radius: 1.25rem; }
        .time-card    { max-width: 760px; margin-inline:auto; padding: 2rem 1.25rem; }
        .time-card .time-range { font-weight: 800; letter-spacing: .5px; }
        .time-card .time-range .sep { color:#adb5bd; margin: 0 .65rem; }
        .time-card .sub { color:#6c757d; }

        /* 細い単色の進捗バー */
        .progress-wrap {
          height: 6px;                 /* ← 細く */
          border-radius: 999px;
          background: #e9ecef;         /* ライトグレー */
          overflow: hidden;
          margin-top: 1rem;
        }
        .progress-bar {
          height: 100%;
          width: 0;                    /* 初期は0。inline styleで現在%とアニメ時間を付与 */
          background: #0d6efd;         /* 単色（Bootstrapのprimary） */
        }
        @keyframes fillToEnd { to { width: 100%; } }
    </style>
</head>
<body>
<section layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h1 class="h4 mb-1">ポモドーロ</h1>
            <div class="muted">集中と休憩を切り替えて、学習ログを自動記録します</div>
        </div>
    </div>

    <div class="card card-soft mb-3">
        <div class="card-body">
            <form th:method="post" th:action="@{/timer/start}" th:object="${timerForm}" class="row g-3">
                <div class="col-md-6">
                    <label for="subjectInput" class="form-label">科目</label>
                    <select id="subjectInput" class="form-select" th:field="*{subjectId}">
                        <option value="">（選択してください）</option>
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.subjectId}"
                                th:text="${subject.name}">
                        </option>
                    </select>
                    <div class="text-danger small" th:errors="*{subjectId}"></div>
                </div>
                <div class="col-md-3">
                    <label for="focusInput" class="form-label">集中時間（分）</label>
                    <input type="number" id="focusInput" class="form-control" th:field="*{focusMinutes}" min="1" placeholder="25">
                </div>
                <div class="col-md-3">
                    <label for="breakInput" class="form-label">休憩時間（分）</label>
                    <input type="number" id="breakInput" class="form-control" th:field="*{breakMinutes}" min="0" placeholder="5">
                </div>
                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-primary btn-wide"
                            th:disabled="${active != null}"
                            onclick="this.disabled=true; this.form.submit();">開始</button>
                    <span class="muted align-self-center">※ 二重起動はできません。起動中は「開始」は無効です。</span>
                </div>
            </form>
        </div>
    </div>

    <div class="card card-soft mb-4 focus-status">

        <div class="card-body time-card" th:if="${active != null}">
            <div class="text-center">
                <div class="display-3 time-range">
                    <span th:text="${#temporals.format(active.startAt, 'HH:mm')}">09:00</span>
                    <span class="sep">→</span>
                    <span th:text="${#temporals.format(targetAt, 'HH:mm')}">09:25</span>
                </div>
            </div>
            <div class="progress-wrap mx-auto" style="max-width: 640px;">
                <div class="progress-bar"
                     th:style="'width:' + ${percent} + '%;'
                    + 'animation: fillToEnd ' + ${remainingSec} + 's linear forwards;'">
                </div>
            </div>
        </div>

        <div class="card-body time-card" th:if="${breakActive}">
            <div class="text-center">
                <div class="display-6 fw-bold text-success">休憩中</div>
                <div class="display-5 time-range mt-1">
                    <span th:text="${#temporals.format(now, 'HH:mm')}">09:25</span>
                    <span class="sep">→</span>
                    <span th:text="${#temporals.format(breakTargetAt, 'HH:mm')}">09:30</span>
                </div>
            </div>
            <div class="progress-wrap mx-auto" style="max-width: 640px;">
                <div class="progress-bar"
                     th:style="'width:' + ${breakPercent} + '%;'
                    + 'animation: fillToEnd ' + ${breakRemainingSec} + 's linear forwards;'">
                </div>
            </div>
        </div>

        <div class="card-body time-card text-center"
             th:if="${active == null and !breakActive}">
            <div class="display-6 fw-bold text-muted">待機中</div>
            <div class="sub">集中を開始するとここにタイマーが表示されます</div>
        </div>
    </div>

    <div class="card card-soft">
        <div class="card-body d-flex flex-wrap gap-2">
            <form th:method="post" th:action="@{/timer/stop}">
                <button class="btn btn-danger btn-wide" th:disabled="${active == null and (breakActive != true)}">作業停止</button>
            </form>
            <form th:method="post" th:action="@{/timer/break/start}">
                <button class="btn btn-outline-secondary btn-wide" th:disabled="${active == null}">休憩開始</button>
            </form>
        </div>
    </div>

</section>
</body>
</html>
