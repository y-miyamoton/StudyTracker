<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>ポモドーロ</title>
</head>
<body>
<section layout:fragment="content">
    <div>
    <span th:if="${active != null}">
      起動中：タイマーID <b th:text="${active.timerId}"></b>
      ／ 開始 <span th:text="${#temporals.format(active.startAt, 'HH:mm:ss')}"></span>
      ／ 予定 <span th:text="${active.focusMinutes}"></span> 分
    </span>
        <span th:if="${active == null}">現在、起動中のタイマーはありません。</span>
    </div>

    <form th:method="post" th:action="@{timer/start}" th:object="${timerForm}">
        <div>
            <label for="subjectInput">科目</label>
            <select id="subjectInput" th:field="*{subjectId}">
                <option value="" th:text="'（選択してください）'"></option>
                <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.name}"></option>
            </select>
        </div>
        <div>
            <label for="focusInput">集中時間</label>
            <input type="number" id="focusInput" th:value="*{focusMinutes}" min="1">
        </div>
        <div>
            <label for="breakInput">休憩時間</label>
            <input type="number" id="breakInput" th:value="*{breakMinutes}" min="0">
        </div>
        <div>
            <button>開始</button>
        </div>
        <small class="text-muted">※ 二重起動不可。起動中は「開始」ボタンが無効になります。</small>
    </form>

    <div>
        <form th:method="post" th:action="@{timer/stop}">
            <button class="btn btn-danger" th:disabled="${active == null}">作業停止</button>
        </form>
        <form th:method="post" th:action="@{timer/break/start}">
            <button class="btn btn-secondary" th:disabled="${active == null}">休憩開始</button>
        </form>
        <form th:method="post" th:action="@{timer/break/stop}">
            <button class="btn btn-outline-secondary" th:disabled="${active == null}">休憩停止</button>
        </form>
    </div>
</section>
</body>
</html>
